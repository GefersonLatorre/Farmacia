<form #form="ngForm" autocomplete="off">
    <div>
        <h1 class="display-5 text-center">Registro Producto</h1>
    </div>
    <hr>
    <input type="hidden" name="codigo" [value]="datosD.codigo">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-stethoscope fa-lg" [class.green-icon]="nombre.valid"
                        [class.red-icon]="nombre.invalid && nombre.touched"></i>
                </div>
            </div>
            <input name="nombre" #nombre="ngModel" [(ngModel)]="datosD.nombre" class="form-control" placeholder="nombre"
                required maxlength="100" minlength="2">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-diagnoses fa-lg" [class.green-icon]="precio.valid"
                        [class.red-icon]="precio.invalid && precio.touched"></i>
                </div>
            </div>
            <input name="precio" #precio="ngModel" [(ngModel)]="datosD.precio" class="form-control"
                placeholder="precio" required maxlength="50" minlength="4">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-address-card fa-lg" [class.green-icon]="cantidad.valid"
                        [class.red-icon]="cantidad.invalid && cantidad.touched"></i>
                </div>
            </div>
            <input name="cantidad" #cantidad="ngModel" [(ngModel)]="datosD.cantidad" class="form-control"
                placeholder="cantidad" required maxlength="50" minlength="4">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-map-marked-alt fa-lg" [class.green-icon]="descripcion.valid"
                        [class.red-icon]="descripcion.invalid && descripcion.touched"></i>
                </div>
            </div>
            <input name="descripcion" #descripcion="ngModel" [(ngModel)]="datosD.descripcion" class="form-control"
                placeholder="descripcion" required maxlength="50" minlength="4">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="onSubmit()" [disabled]="form.invalid"><i
                class="fas fa-database"></i> Enviar</button>
    </div>
</form>
